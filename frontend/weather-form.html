<!DOCTYPE html>
<html>
  <body>
    <form method="get" class="form">
      <fieldset>
        <ul class="list-reset">
          <li class="form-field">
            <label for="city-search">City Name</label>
            <input
              type="text"
              id="city-search"
              placeholder="e.g. Houston, TX"
            />
          </li>

          <li class="form-field">
            <label for="latitude">Latitude</label>
            <input
              type="text"
              id="latitude"
              placeholder="e.g. 42.9150747"
              required
            />
          </li>

          <li class="form-field">
            <label for="longitude">Longitude</label>
            <input
              type="text"
              id="longitude"
              placeholder="e.g. -77.784323"
              required
            />
          </li>

          <li class="form-field">
            <input type="checkbox" id="celsius" />
            <label for="celsius">Report Celsius</label>
          </li>
        </ul>
      </fieldset>

      <button>Get Weather</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script src="./searchBox.js"></script>
  </body>
</html>
